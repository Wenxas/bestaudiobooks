<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GusdatBank</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #34a853, #1b8bf9);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .finance-card {
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .finance-header {
            background-color: #0d47a1;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #1565c0;
        }

        .full-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0d47a1;
            padding: 0 20px;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0d47a1;
            padding: 0 20px;
        }

        .card-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 10px;
            position: relative;
        }

        .card .card-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #333333;
        }

        .transaction-history {
            background-color: #f2f2f2;
            padding: 20px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .transaction .details {
            flex: 1;
            margin-left: 10px;
            text-align: left;
        }

        .transaction .amount {
            font-weight: bold;
            color: #0d47a1;
        }
    </style>
</head>
<body>

<div class="finance-card">
    <div class="finance-header">
        <h1>GusdatBank</h1>
    </div>
    <div class="full-name">
        Full Name: Eino Kask
    </div>
    <div class="balance">
        Balance: $4,932.23
    </div>
    <div class="card-section">
        <div class="card">
            <p>Card Type: Visa</p>
            <p class="card-number">**** **** **** 8544</p>
        </div>
        <div class="card">
            <p>Card Type: MasterCard</p>
            <p class="card-number">**** **** **** 5678</p>
        </div>
    </div>
        <!-- Add more transactions as needed -->
    </div>
</div>

</body>
</html>
